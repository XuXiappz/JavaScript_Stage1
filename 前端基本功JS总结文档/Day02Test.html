	// 冒泡排序
	function  bubbleSort(arr){
		for(var i = 0;i<arr.length-1;i++){
			var flag = true;
			for(var j =arr.length-1;j>i;j--){
				if (arr[j]<arr[j-1]){
					flag = false;
					var tmp = arr[j-1];
					arr[j-1] = arr[j];
					arr[j] = tmp;
				}
			}
			if (flag) {
				break;
			}
		}
		return arr;
	}
	var testArr = [42,20,17,13,28,14,23,15];
	console.log("befor bubbleSort");
	console.log(testArr);

	testArr = bubbleSort(testArr);
	console.log("after bubbleSort");
