<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03.体验动画</title>
	<style>	
		.box{
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
		}

	</style>
</head>
<body>
	<button class="btn1">闪动</button>
	<button class="btn2">匀速运动</button>
	<div class="box">	</div>
	<script>	
			var btn1 = document.getElementsByTagName("button")[0];
			var btn2 = document.getElementsByTagName("button")[1];
			var box = document.getElementsByClassName("box")[0];

			btn1.onclick = function (){
				box.style.left = box.offsetLeft + 200 +"px";
			}

			btn2.onclick = function(){
				var timer = setInterval(function(){
						if (box.offsetLeft >=200) {
							console.log("box.offsetLef>>",box.offsetLeft)
							clearInterval(timer);
							return;
						}
						box.style.left = box.offsetLeft + 10 +"px";
				},300);
			}
	</script>
</body>
</html>
