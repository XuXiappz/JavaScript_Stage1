<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>64.Math对象</title>
</head>
<body>
	<script>
		var num = -0.5;
		console.log(Math.abs(num));//取绝对值
		console.log(Math.floor(num));//向下取整
		console.log(Math.ceil(num));//向上取整
		console.log(Math.round(num));//正数：四舍五入,负数：五舍六入（其实可以这么理解，入是往大值方向入，舍，是向小值方向舍）
		console.log(Math.random());//随机数0-1
	</script>
</body>
</html>
