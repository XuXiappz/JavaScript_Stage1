<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>57.给索引查字符</title>
</head>
<body>
	<script>	
			var str = new String("abcdefg");
			console.log(str);
			for(var i=0;i<str.length;i++){
				console.log(str.charAt(i));
			}
			// 返回unicode中的码表值
			console.log(str.charCodeAt(0));
	</script>
</body>
</html>
