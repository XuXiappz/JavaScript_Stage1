<!DOCTYPE html>
<html lang="en">

<!-- 方法一 -->
<head>
	<meta charset="UTF-8">
	<title>10.显示和影藏盒子</title>
	<style>
		.txt-con{
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		.txt-hiden{
			display: none;
		}
		.txt-show{
			display: block;
		}
	</style>
</head>
<body>
	需求：点击按钮（显示/隐藏）实现盒子的显示/隐藏 <br>
	步骤： <br>
	UI布局的实现 <br>
	事件三要素： <br>
	1）事件源：点击按钮 <br>
	2）事件：按钮的点击 <br>
	3）事件驱动程序：实现盒子的显示和隐藏，以及点击按钮的名字变化 <br>
	
	<input type="button" id="hide-show-btn" value ="隐藏">
	<div class="txt-con txt-show" id="txt-con">临千仞之溪，非长才也，位高也！</div>
	<script>
		window.onload = function(){
			var switchBtn = document.getElementById("hide-show-btn");
			var txtCon = document.getElementById("txt-con");
			switchBtn.onclick=function(){
				if (switchBtn.value === "隐藏") {
					switchBtn["value"] = "显示";
					txtCon.className = "txt-con txt-hiden";
				}else{
					switchBtn["value"] = "隐藏";
					txtCon.className = "txt-con txt-show";
				}
			}
		}
	</script>
</body>
