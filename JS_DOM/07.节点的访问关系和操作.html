	2.对结点的操作： <br>

	2.2在后追加； <br>

	3.3将自己从父节点中删除 <br>
	4）克隆节点 <br>
	4.1不带true克隆 <br>
	4.2带true克隆 <br>

		// 对结点的操作
		console.log("创建节点");
		var boxA = document.createElement("div");
		boxA.style.width="40px";
		boxA.style.height="40px";
		boxA.style.backgroundColor="pink";
		var boxB = document.createElement("abdcd");
		console.log(boxA);
		console.log(boxB);
		console.log("添加节点");
		// 注意，是父节点，追加子结点
		var box1 = document.getElementById("box1");
		var boxC = document.createElement("img");
		boxC.src="image/jd1.png";
		box1.appendChild(boxA);
		box1.insertBefore(boxC,boxA);
		console.log("删除节点");
		//注意，是父节点删除子结点的逻辑
		box1.removeChild(boxA);
		// boxC.parentNode.removeChild(boxC);
		//克隆

		box1.appendChild(boxD);
