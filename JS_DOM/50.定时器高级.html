<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>50.定时器高级</title>
</head>
<body>
	<script>
		// 消除定时器 clearInterval（定时器变量）;
		var num = 1;
		var timer = setInterval(function(){
			num ++;
			if(num >=10){
				console.log(num);
				clearInterval(timer);
			}
		},1000);
	</script>
</body>
</html>
