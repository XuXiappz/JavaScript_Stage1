<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>53.Date的定义和体验</title>
</head>
<body>
	<script>
		// 创建date数据类型的方法
		var date1 = new Date();
		console.log(date1);
		// Mon Mar 12 2018 16:21:29 GMT+0800 (中国标准时间)

		var date2 = new Date("2018/03/12 00:00:00");
		console.log(date2);

		// 后两种兼容性不好，不推荐使用
		var date3 = new Date("Fri Mar 16 2018 00:00:00 GMT+0800 (中国标准时间)");
		console.log(date3);

		var date4 = new Date(2018,9,1);//如果直接写数字一定要注意，月份是0-11表示的是1-12月
		console.log(date4);

		console.log(date1.getFullYear());//获取完整年份（浏览器都支持）
		console.log(date1.getMonth());//获取月份0-11（1月从0开始）
		console.log(date1.getDate());//获取日：1-31
		console.log(date1.getDay());//获取星期：0-6（0代表星期日）
		console.log(date1.getHours());//获取小时0-23
		console.log(date1.getMinutes());//获取分钟：0-59；
		console.log(date1.getSeconds());//获取秒：0-59
		console.log(date1.getMilliseconds());//获取毫秒;0-1000(1s = 1000ms)
		console.log(date1.getTime());//返回累计秒数（从197/1/1午夜开始）

		// 获取当前时间距离1970/01/01的毫秒值
		console.log(">>>>>>>>>>>>>>>>>")
		var date11 = Date.now();
		var date22 = +new Date();
		var date33 = new Date().getTime();
		var date44 = new Date().valueOf();

		console.log(date11);
		console.log(date22);
		console.log(date33);
		console.log(date44);

	</script>

</body>
</html>
