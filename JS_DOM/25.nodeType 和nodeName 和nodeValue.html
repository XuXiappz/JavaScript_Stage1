<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>25.nodeType 和nodeName 和nodeValue</title>
	<style>	
		
	</style>
</head>
<body>
	<div id="box" value="aaaa">just testting</div>
	<script>	
			var ele = document.getElementById("box");//元素节点
			var att = ele.getAttributeNode("id");//属性节点
			var txt = ele.firstChild;

			console.log(ele);
			console.log(att);
			console.log(txt);
			
			console.log(ele.nodeType);//1  -->标签
			console.log(att.nodeType);//2  ———>属性
			console.log(txt.nodeType);//3  ---》文字

	    	//nodeName
    		console.log(ele.nodeName);//DIV
    		console.log(att.nodeName);//id
    		console.log(txt.nodeName);//#text

    		//nodeValue
		    console.log(ele.nodeValue);//null
		    console.log(att.nodeValue);//box
		    console.log(txt.nodeValue);//你好

	</script>
</body>
</html>
