<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>46.表格操作</title>
	<style>
		table{
			width: 300px;
			border: 1px solid red;
			border-collapse: collapse;
			margin: 0 auto;
			text-align: center;
		}
		tr{
			height: 30px;
			border: 1px solid red;
		}
		td{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>11</td>
			<td>12</td>
			<td>13</td>
		</tr>
		<tr>
			<td>21</td>
			<td>22</td>
			<td>23</td>
		</tr>
		<tr>
			<td>31</td>
			<td>32</td>
			<td>33</td>
		</tr>
	</table>
	<script>
		// rows:返回值是数组    (只读，table和textarea能用)
		var tab = document.getElementsByTagName("table")[0];
		console.log("table");
		console.log(tab);

		// 插入行，只能是table调用，参数：指定索引值之前插入
		var tr = document.createElement("tr");
		tr.innerHTML = "<td>777777</td>"
		console.log(tr == aaa);
		var aaa = tab.insertRow(1);
		aaa.innerHTML = "<td>888888</td>"

		// 删除行,只能是table调用，参数:指定删除的索引值
		tab.deleteRow(1);

		var cell = tab.children[0];
		console.log("cell >>>")
		console.log(cell);
		console.log("cell[0].children[0].cells");
		console.log(cell.children[0].cells);

		// 插入单元格 ，只能是tr调用，参数是：指定插入位置的索引值，在其前
		var bbb = cell.children[0].insertCell(0);
		bbb.innerHTML = "bbbb";

		// 删除单元格，只能是tr调用,参数是：指定删除的索引值
		cell.children[0].deleteCell(0);

	</script>
</body>
</html>
