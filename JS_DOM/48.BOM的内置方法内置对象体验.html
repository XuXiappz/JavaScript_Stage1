<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>48.BOM的内置方法内置对象体验</title>
</head>
<body>
	<button id="forward">前进</button>
	<button id="back">后退</button>
	<a href="#">点击我可以创建一个新的页面</a>
	<a href="#">点击我关闭本页面</a>
	<div>点击盒子跳转到百度</div>

	<script>
		var a1 = document.getElementsByTagName("a")[0];
		var a2 = document.getElementsByTagName("a")[1];



		// 打开新窗口（这个方法的第三个参数是对新窗口的一些设置，但是这个方法很多浏览器都有不同的支持，不推荐使用）
		a1.onclick = function (){
			var json = {"name":"hello","fullscreen":"yes","location":"no","width":"300px","height":"300px","top":"100px","left":"100px"};
			var newWin = window.open("26.隔行换色.html","_self"); //第二个参数默认是_blank

		}
		a2.onclick = function(){
			window.close(); //关闭当前的页面
		}


		// location
		// 点击盒子跳转//也可以实现5秒之后跳转功能
		var box = document.getElementsByTagName("div")[0];
		box.onclick = function (){
			location.href = "https://www.baidu.com"; //只能是在当前页面打开
		}
		// 第二种属性绑定
		// div["onclick"] = function () {
		// 	alert(2);
		// }
	   console.log(location.href    )    //
       console.log(location.hash    )    //    返回url中#后面的内容，包含#
       console.log(location.host    )    // 主机名，包括端口
       console.log(location.hostname)    // 主机名
       console.log(location.pathname)    // url中的路径部分
       console.log(location.protocol)    // 协议 一般是http、https
       console.log(location.search	)     // 查询字符串

       // navigator
       console.log(navigator.userAgent);
       console.log(navigator.platform);

       // history
       // 后退
       // history.go(-1);
       // history.back();
       // // 前进
       // history.go(1);
       // history.forward();

       	var forwardBtn = document.getElementById("forward"); 
		forwardBtn.onclick = function (){
			history.forward();
		}
		var backBtn = document.getElementById("back"); 
		backBtn.onclick = function(){
			history.back();
		}
	</script>
	
</body>
</html>
