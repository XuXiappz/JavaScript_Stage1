<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>56.String内置对象体验</title>
</head>
<body>
	<script>
		// 简单数据类型无法绑定属性和方法

		var strObj = new String("abc");
		strObj.aaa = 111;
		console.log(strObj);
		console.log(typeof strObj);
		console.log(strObj.aaa);

		var str = "abc";
		str.aaa =111;
		console.log(str.aaa);
		console.log(str.length);
		console.log(str.indexOf("c"));
	</script>
</body>
</html>
