<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>35.定位和层级</title>
	<style>
		div{
			width: 200px;
			height: 150px;
			background-color: red;
			z-index: 1;
			position: absolute;
			top: 100px;
			left: 30px;
		}	
		img{
			position: absolute;
			top: 100px;
			left: 30px;
		}
	</style>
</head>
<body>
	需求：点击按钮，让盒子和图片同事移开，并且，图片压住盒子. <br>
	<button>移动</button>
	<div></div>
	<img src="image/1-small.jpg" alt="">
	<script>
		window.onload = function (){
			var btn = document.getElementsByTagName("button")[0];
			var div = document.getElementsByTagName("div")[0];
			var img = document.getElementsByTagName("img")[0];

			btn.onclick = function(){
				div.style.top = "200px";
				div.style.left = "300px";
				img.style.top = "200px";
				img.style.left = "300px";
				img.style.zIndex = "2";
			}
		}
	</script>

</body>
</html>
