<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02.offsetLeft 和offsetTop</title>
	<style>	
		.box1{
			width: 400px;
			height: 400px;
			background-color:orange;
			position: relative;
			border-left: 10px black solid;
			padding-left: 30px;
		}
		.box2{
			width: 300px;
			height: 300px;
			background-color:pink;
			position: absolute;
			left: 10px;
			top: 10px;
		}
		.box3{
			width: 100px;
			height: 100px;
			background-color: green;
		}
	</style>
</head>
<body>
		<div class="box1">	
				<div class="box2" style="left: 30px">	
						<div class="box3">	</div>
				</div>
		</div>
		<script>	
		// 返回距离上级盒子（带有定位）左边的位置
		// 如果父级都没有定位则以body 为准
		//offsetLeft 从父亲的padding 开始算    父亲的border 不算

				var box1 = document.getElementsByClassName("box1")[0];
				var box2 = document.getElementsByClassName("box2")[0];
				console.log(box2.offsetLeft);
				console.log(box2.style.left); //只能打印出行内式写的left属性，是字符串类型

		// offsetLeft 与style.left的区别
	// 一、最大区别在于  offsetLeft  可以返回没有定位盒子的距离左侧的位置。而 style.left 不可以
	//如果父系盒子中都没有定位，以body为准。
    //style.left只能获取行内式，如果没有返回“”;

	// 二、offsetLeft 返回的是数字，而 style.left 返回的是字符串，除了数字外还带有单位：px。
	 //div.offsetLeft = 100;    div.style.left = "100px";

	// 三、offsetLeft 只读，而 style.left 可读写。（只读是获取值，可写是赋值）
	//style.left和style.top可以赋值
    //offsetLeft和offsetTop只能获取值

	// 四、如果没有给 HTML 元素指定过 top 样式，则 style.top 返回的是空字符串。
		 //style.left只能获取行内式，如果没有返回“”;
		</script>
</body>
</html>
