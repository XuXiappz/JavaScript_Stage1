<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12.value和innerHTML和innerText的区别</title>
	<style>
		.box1,.box2{
			width: 300px;
			height: 300px;
			background-color: yellowgreen;
			margin-bottom: 10px;
		}

		.box1-1,.box2-1{
			width: 50px;
			height: 50px;
			background-color: blue;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: orange;
		}
	</style>
</head>
<body>
	value,innerHTML,innerText三者的区别：<br>
	1.value是指标签value的属性；<br>
	2.innerHTML是指获取双闭合标签的内容（识别标签）<br>
	3.innerText是指获取双闭合标签的内容（不识别标签）<br>
	<input type="text" id="input-con" value="我是input的value值">
	<div class="box1" id="box1">
		我是box1的内容
		<div class="box1-1"></div>
	</div>
	<div class="box2" id="box2">
		我是box2的内容
		<div class="box2-1"></div>
	</div>

	<script>
		console.log(document.getElementById("input-con").value);
		console.log(document.getElementById("box1").innerHTML);
		console.log(document.getElementById("box2").innerHTML);
		console.log(document.getElementById("box2").innerText);
		document.getElementById("box1").innerHTML = "<div> box3</div>";
		document.getElementById("box2").innerText = "<div> box4</div>";
	</script>
</body>
</html>
